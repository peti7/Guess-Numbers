<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Numbers</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet " href="style.css ">
    <link rel="shortcut icon " href="# ">
</head>

<body>
    <div class="wrapper">
        <header>Guess Numbers</header>
        <input type="number">
        <div class="btn">
            <button class="play">Play</button>
        </div>
        <div class="details">
            <p>Your number is <span class="y-num">12</span></p>
            <p>Correct number is <span class="c-num">10</span></p>
        </div>
        <footer>
            <p class="win">Win: <span>0</span></p>
            <p class="lose">Lose: <span>0</span></p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>

</html>
